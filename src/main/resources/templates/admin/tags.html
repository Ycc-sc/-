<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/me.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <title>标签列表</title>
</head>
<body class="m-body-background">

    <nav th:replace="admin/_fragments :: menu(3)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    </nav>
    <!--二级导航-->
    <div class="ui menu attached pointing">
        <div class="ui container">
            <div class="right menu">
                <a href="#" class="item" th:href="@{/admin/tags/input}">发布</a>
                <a href="#" class="active item" th:href="@{/admin/tags}">列表</a>
            </div>
        </div>
    </div>
    <!--中间-->
    <br>
    <br>
    <br>
    <div class="m-container-small m-padded-tb-big">
        <div class="ui container">
            <div class="ui success message close" th:unless="${#strings.isEmpty(message)}">
                <i class="close icon"></i>
                <div class="header">提示:</div>
                <p th:text="${message}"></p>
            </div>
            <table class="ui table compact celled">
                <thead>
                    <tr>
                        <th></th>
                        <th class="m-padded-lr-large">名称</th>
                        <th class="m-padded-lr-large">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="type,iterStat : ${page.content}">
                        <th th:text="${iterStat.count}" class="m-padded-lr-large">1</th>
                        <th th:text="${type.name}" class="m-padded-lr-large"></th>
                        <th class="m-padded-lr-large">
                            <a href="#" th:href="@{/admin/tags/{id}/input(id = ${type.id})}" class="ui mini teal basic button">编辑</a>
                            <a href="#" th:href="@{/admin/tags/{id}/delete(id = ${type.id})}" class="ui mini red basic button">删除</a>
                        </th>
                    </tr>
                </tbody>
                <tfoot>
                    <th colspan="6" >
                        <div class="ui pagination menu mini" th:if="${page.totalPages} > 1">
                            <a th:href="@{/admin/tags(page=${page.number}-1)}" href="#" class="item " th:unless="${page.first}">上一页</a>
                            <a th:href="@{/admin/tags(page=${page.number}+1)}" href="#" class="item " th:unless="${page.last}">下一页</a>
                        </div>
                        <a href="#" th:href="@{/admin/tags/input}" class="ui right floated mini green basic button">新增</a>
                    </th>
                </tfoot>
            </table>
        </div>
    </div>
    <br>
    <br>
    <br>

    <!--底部-->
    <footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
    </footer>

<!--/*/<th:block th:replace="admin/_fragments :: script">/*/-->
<script src="https://cdn.bootcss.com/jquery/3.5.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<!--/*/</th:block>/*/-->
<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass("m-mobile-hide");
    });
    $('.ui.dropdown').dropdown({
        on : "hover"
    });
    $('.message.close').on("click",function () {
        $(this)
            .closest(".message")
            .transition("fade");
    });
</script>
</body>
</html>
