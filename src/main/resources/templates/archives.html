<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/me.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <title>归档</title>

</head>
<body class="m-body-background">
    <!--导航-->
    <!--inverted 反色
        attached 没有圆角-->
    <nav th:replace="_fragments :: menu(4)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">

    </nav>

    <div class="m-container-small m-padded-tb-big">
        <div class="ui container">
            <!--分类标签头-->
            <div class="ui top attached segment">
                <div class="ui middle aligned two column grid">
                    <div class="column">
                        <div class="ui teal header">归档</div>
                    </div>
                    <div class="right aligned column">
                        共<h2 class="ui orange header m-inline-block m-text-thin" th:text="${blogCount}">121</h2>篇博客
                    </div>
                </div>
            </div>
        </div>
        <th:block th:each="item : ${archiveMap}">
            <h2 class="ui header center aligned" th:text="${item.key}">2019</h2>
            <div class="ui fluid vertical menu" >
            <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item" th:each="blog : ${item.value}">
                <span>
                    <i class="mini teal circle icon"></i><span th:text="${blog.title}"> 罚恶法厄我 </span>
                    <div class="ui basic teal left pointing label m-padded-mini" th:text="${#dates.format(blog.updateTime,'MM月dd日')}">9月03</div>
                </span>
                <div class="ui basic orange left pointing label m-padded-mini" th:text="${blog.flag}">原创</div>
            </a>

        </div>
        </th:block>

    </div>

    <br>
    <br>
    <br>

    <!--底部-->
    <footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive"></footer>

<script src="https://cdn.bootcss.com/jquery/3.5.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass("m-mobile-hide");
    });

</script>
</body>
</html>
