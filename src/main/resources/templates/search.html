<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/me.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <title>搜索结果</title>

</head>
<body class="m-body-background">
    <!--导航-->
    <!--inverted 反色
        attached 没有圆角-->
    <nav th:replace="_fragments :: menu(0)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
        <a href="#" class="ui menu toggle black icon button  m-mobile-show m-right-top" >
            <i class="sidebar icon"></i>
        </a>
        <div class="ui container">
                <div class="ui inverted secondary stackable menu">
                    <h2 class="ui teal header item ">Blog</h2>
                    <a href="#" class="item m-mobile-hide m-item"><i class="mini home icon "></i>&nbsp;&nbsp;首页</a>
                    <a href="#" class="item m-mobile-hide m-item"><i class="mini idea icon "></i>&nbsp;&nbsp;分类</a>
                    <a href="#" class="item active m-mobile-hide m-item"><i class="mini tags icon "></i>&nbsp;&nbsp;标签</a>
                    <a href="#" class="item m-mobile-hide m-item"><i class="mini clone icon "></i>&nbsp;&nbsp;归档</a>
                    <a href="#" class="item m-mobile-hide m-item"><i class="mini info icon "></i>&nbsp;&nbsp;关于我</a>
                    <div class="right item m-mobile-hide m-item">
                        <!--transparent 透明化-->
                        <div class="ui icon inverted transparent input">
                            <input type="text" placeholder="Search..." >
                            <i class="search link icon"></i>
                        </div>
                    </div>
                </div>
        </div>
    </nav>

    <div class="m-container-small m-padded-tb-big">
        <div class="ui container">
            <!--分类标签头-->
            <div class="ui top attached segment">
                <div class="ui middle aligned two column grid">
                    <div class="column">
                        <div class="ui teal header">搜索结果</div>
                    </div>
                    <div class="right aligned column">
                        共<h2 class="ui orange header m-inline-block m-text-thin" th:text="${page.totalElements}">12</h2>个
                    </div>
                </div>
            </div>

            <!--文章列表-->
            <div class="ui teal top attached butt segment">
                <div class="ui m-padded-large vertical  segment m-padded-tb-large" th:each="blog : ${page.content}">
                    <div class="ui middle aligned grid stackable mobile reversed" >
                        <div class="ui eleven wide column">
                            <h3 class="ui header"><a href="" class="m-black" th:href="@{/blog/{id}(id = ${blog.id})}" target="_blank" th:text="${blog.title}">文字文我的卡我打开哇哦贫困</a></h3>
                            <p class="m-text" th:text="|${blog.description}.......|">罗老师的讲解根本没人仔细听，这才道什么是法制，他们甚至根本不想去了解什么是法，每当出现这类案件，评论清一色的嫌疑人死刑，重判，警察该死，黑暗。罗老师讲的很明白，这件事的取证问题，</p>
                            <div class="ui grid">
                                <div class="eleven wide wide column">
                                    <div class="ui horizontal link list mini">
                                        <div class="item">
                                            <img src="https://i.picsum.photos/id/1001/100/100.jpg" th:src="@{${blog.user.avatar}}" alt="" class="ui avatar image">
                                            <div class="content"><a href="#" class="header" th:text="${blog.user.nickname}">啊啊啊</a></div>
                                        </div>
                                        <div class="item">
                                            <i class="calendar icon"></i><span th:text="${#dates.format(blog.updateTime,'yyyy-MM-dd')}">2020-4-1</span>
                                        </div>
                                        <div class="item">
                                            <i class="eye icon"></i><span th:text="${blog.views}">1234</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="right aligned five wide wide column">
                                    <a href="#" target="_blank" class="ui teal basic label m-padded-tiny" th:text="${blog.type.name}"></a>
                                </div>
                            </div>
                        </div>
                        <div class="five wide column">
                            <!--target="_blank"点击打开新页面-->
                            <a href="#" th:href="@{/blog/{id}(id = ${blog.id})}" target="_blank">
                                <img src="https://i.picsum.photos/id/1001/800/450.jpg" th:src="@{${blog.firstPicture}}" alt="" class="ui rounded image">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <!--分页-->
            <div class="ui bottom attached segment" th:if="${page.totalPages} > 1">
                <div class="ui middle aligned two column grid">
                    <div class="column">
                        <a href="#" th:href="@{/(page=${page.number}-1)}" th:unless="${page.first}" class="ui mini teal basic button">上一页</a>
                    </div>
                    <div class="right aligned column">
                        <a href="#" th:href="@{/(page=${page.number}+1)}" th:unless="${page.last}" class="ui mini teal basic button">下一页</a>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <br>

    <!--底部-->
    <footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
        <div class="ui center aligned container">
            <div class="ui inverted divided grid stackable ">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../static/images/wechat.jpg" class="ui rounded image " style="width: 110px">
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <hd class="ui inverted header m-text-spaced m-text-lined  m-opacity-mini">最新博客</hd>
                    <div class="ui inverted link list">
                        <a href="#" class="item">用户故事</a>
                        <a href="#" class="item">用户故事</a>
                        <a href="#" class="item">用户故事</a>
                    </div>
                </div>
                <div class="three wide column">
                    <hd class="ui inverted header m-text-spaced m-text-lined  m-opacity-mini">联系我</hd>
                    <div class="ui inverted link list">
                        <a href="#" class="item">用户故事</a>
                        <a href="#" class="item">用户故事</a>
                        <a href="#" class="item">用户故事</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <hd class="ui inverted header m-text-spaced m-text-lined  m-opacity-mini">最新博客</hd>
                    <div class="ui inverted link list m-opacity-mini">
                        <p>这是我的个人博客，会分享关于编程，写作，思考相关的任何内容，希望可以给到这儿的人一些帮助</p>
                    </div>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-text-spaced m-text-lined m-text-thin m-opacity-tiny">版权信息 大王的阿瓦达挖的阿瓦达阿瓦阿瓦</p>
        </div>


    </footer>

<script src="https://cdn.bootcss.com/jquery/3.5.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass("m-mobile-hide");
    });

</script>
</body>
</html>
