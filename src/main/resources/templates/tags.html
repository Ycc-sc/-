<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/me.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <title>标签</title>

</head>
<body class="m-body-background">
    <!--导航-->
    <!--inverted 反色
        attached 没有圆角-->
    <nav th:replace="_fragments :: menu(3)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">

    </nav>

    <div class="m-container-small m-padded-tb-big">
        <div class="ui container">
            <!--分类标签头-->
            <div class="ui top attached segment">
                <div class="ui middle aligned two column grid">
                    <div class="column">
                        <div class="ui teal header">分类</div>
                    </div>
                    <div class="right aligned column">
                        共<h2 class="ui orange header m-inline-block m-text-thin" th:text="${#arrays.length(tags)}">12</h2>个
                    </div>
                </div>
            </div>
            <!--分类标签内容-->
            <div class="ui attached segment m-padded-tb-large">
                <a href="#" th:href="@{/tags/{id}(id=${tag.id})}"  th:classappend="${tag.id==activeTagId} ? 'teal'" class="ui basic left pointing label large m-margin-tb-tiny" th:each="tag : ${tags}">
                   <span th:text="${tag.name}">啊啊啊</span>  <div class="detail" th:text="${#arrays.length(tag.blogs)}">12</div>
                </a>

            </div>
            <!--文章列表-->
            <div class="ui teal top attached butt segment">
                <div class="ui m-padded-large vertical  segment m-padded-tb-large" th:each="blog : ${page.content}">
                    <div class="ui middle aligned grid stackable mobile reversed" >
                        <div class="ui eleven wide column">
                            <h3 class="ui header"><a href="" class="m-black" th:href="@{/blog/{id}(id = ${blog.id})}" target="_blank" th:text="${blog.title}">文字文我的卡我打开哇哦贫困</a></h3>
                            <p class="m-text" th:text="|${blog.description}.......|">罗老师的讲解根本没人仔细听，这才道什么是法制，他们甚至根本不想去了解什么是法，每当出现这类案件，评论清一色的嫌疑人死刑，重判，警察该死，黑暗。罗老师讲的很明白，这件事的取证问题，</p>
                            <div class="ui grid">
                                <div class="row">
                                    <div class="eleven wide wide column">
                                        <div class="ui horizontal link list mini">
                                            <div class="item">
                                                <img src="https://i.picsum.photos/id/1001/100/100.jpg" th:src="@{${blog.user.avatar}}" alt="" class="ui avatar image">
                                                <div class="content"><a href="#" class="header" th:text="${blog.user.nickname}">啊啊啊</a></div>
                                            </div>
                                            <div class="item">
                                                <i class="calendar icon"></i><span th:text="${#dates.format(blog.updateTime,'yyyy-MM-dd')}">2020-4-1</span>
                                            </div>
                                            <div class="item">
                                                <i class="eye icon"></i><span th:text="${blog.views}">1234</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="right aligned five wide wide column">
                                        <a href="#" target="_blank" class="ui teal basic label m-padded-tiny" th:text="${blog.type.name}"></a>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="column">
                                        <a href="#" th:href="@{/tags/{id}(id=${tag.id})}" th:classappend="${tag.id==activeTagId} ? 'teal'" class="ui basic left pointing label m-padded-mini" th:each="tag : ${blog.tags}" th:text="${tag.name}">从从从</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="five wide column">
                            <!--target="_blank"点击打开新页面-->
                            <a href="#" th:href="@{/blog/{id}(id = ${blog.id})}" target="_blank">
                                <img src="https://i.picsum.photos/id/1001/800/450.jpg" th:src="@{${blog.firstPicture}}" alt="" class="ui rounded image">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <!--分页-->
            <div class="ui bottom attached segment" th:if="${page.totalPages} > 1">
                <div class="ui middle aligned two column grid">
                    <div class="column">
                        <a href="#" th:href="@{/(page=${page.number}-1)}" th:unless="${page.first}" class="ui mini teal basic button">上一页</a>
                    </div>
                    <div class="right aligned column">
                        <a href="#" th:href="@{/(page=${page.number}+1)}" th:unless="${page.last}" class="ui mini teal basic button">下一页</a>

                    </div>
                </div>
            </div>

        </div>
    </div>
    <br>
    <br>
    <br>

    <!--底部-->
    <footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive"></footer>

<script src="https://cdn.bootcss.com/jquery/3.5.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass("m-mobile-hide");
    });

</script>
</body>
</html>
